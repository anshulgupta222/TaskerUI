<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{ display: displayStyle }"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Task Details</h4>
        <button
          class="btn-close d-flex justify-content-end"
          (click)="closePopup()"
        ></button>
      </div>
      <div class="modal-body" *ngIf="selectedTask" style="font-size: 11px">
        <p>Task Name : {{ selectedTask.name }}</p>
        <p>Created On : {{selectedTask.createdOn}}</p>
        <p>Current Worker : {{ selectedTask.currentWorker.firstName }} {{ selectedTask.currentWorker.lastName }} </p>
        <!-- <p>History :{{}}</p> -->
      </div>
    </div>
  </div>
</div>
