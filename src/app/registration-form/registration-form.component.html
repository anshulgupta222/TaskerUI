<div class="container-md border my-2">
    <div class="text-center my-2" style="font-weight: bold;">Register yourself</div>
 <form [formGroup]="form" (ngSubmit)="register()">
    <div *ngIf="form?.errors" class="alert alert-danger">Connection is not establish yet</div>
    <div class="form-group">
    <div class="row my-2">
            
                <div class="col-md-6">
                    <input
                    formControlName="firstName"
                    id = "firstName"
                    type="text" 
                    class="form-control" 
                    placeholder="First Name">
                    <div *ngIf ="firstName?.['touched'] && firstName?.['invalid']" class ="alert alert-danger">
                        <div *ngIf ="firstName?.errors?.['required']">First Name is required.</div>
                        <div *ngIf ="firstName?.errors?.['cannotContainSpace']">First Name can not contain space.</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <input 
                    formControlName="lastName"
                    id="lastName"
                    type="text" 
                    class="form-control" 
                    placeholder="Last Name">
                </div>
            </div>
    </div>
    <div class="row my-2">
        <div class="form-group">
            <label for="Email" class="form-label">E-mail</label>
            <div class="col-md-12">
                <input 
                formControlName="email"
                id="email"
                type="email" 
                class="form-control"
                placeholder="abc@email.com">
                <div *ngIf="email?.['touched'] && email?.['invalid'] " class="alert alert-danger">
                    <div *ngIf="email?.errors?.['required']">E-mail is required</div>
                    <div *ngIf="email?.errors?.['email']">Please Enter a valid Email</div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row my-2">
            <label for="password" class="form-label">Password</label>
            <div class="col-md-12">
                <input 
                formControlName="password"
                id="password"
                type="password" 
                class="form-control">
                <div *ngIf ="password?.['touched'] && password?.['invalid']" class="alert alert-danger">
                <div *ngIf="email?.errors?.['required']">password is required</div>
                <div *ngIf="password?.errors?.['pattern']">Password should contain atleast one capital letter</div>       
                </div>
            </div>
            
        </div>
    </div>
   <div class="form-group">
    <div class="text-center">
        <button class="btn btn-primary">Register</button> 
    </div>
    <div class="my-2"></div>
   </div>  
 </form>      
</div>
